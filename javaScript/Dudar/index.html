<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>  
    <div class="header">
        <h1 class="h1">Ostrovsky's coffee machine!</h1>
    </div>
   
<div class="contForCoffe">
    <div>Текущее колиество кофе в баке для коффе, гр. 
        <div id="coffeGr"></div>
    </div>
</div>
<br>

<div class="contForCoffe">
    <div>Граффический показатель количества коффе 
        <div id="graffCoffe"></div>
    </div>
</div>
<br>

<!--Надпись отображающая текущее количество воды в баке-->
<div class="contForWater">
    <div>Текущее колиество воды в баке для коффе, млл. 
        <div id="waterMl"></div>
    </div>
</div>
<br>

<div class="contForWater">
    <div>Граффический показатель количества воды 
        <div id="graffWater"></div>
    </div>
</div>
<br>

<!--Кнопка Американо-->
<div class="btnAmericano" >
    <button  onclick="makeAmericano()">Американо</button>
</div>
<br>

<!--Кнопка Эспрессо-->
<div class="btnEspresso" >
    <button  onclick="makeEspresso()">Эспрессо</button>
</div>
<br>

<!--Кнопка Двойной эспрессо-->
<div class="btnWEspresso" >
    <button  onclick="makeWEspresso()">Двойной эспрессо</button>
</div>
<br>

<!--Кнопка заполнить бак с водой-->
<div class="fillWater" >
    <button  onclick="fillTankWater()">Заполнить бак с водой</button>
</div>
<br>

<!--Кнопка заполнить бак с коффе-->
<div class="fillCoffe" >
    <button  onclick="fillTankCoffe()">Заполнить бак с коффе</button>
</div>
<br>


<!--Диалоговое окно-->
<div class="dialogBox"> Диалоговое окно
    <div id="dialogBoxId"> </div>
</div>
    <script src="index.js"></script>
</body>
</html>
