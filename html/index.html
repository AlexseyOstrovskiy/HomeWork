<!DOCTYPE html>
<html>
    <!-- комментарий,в теге head
          содержится метоинформация о документе 
          (она не видна полбзователю)-->
    <head>
        <!-- title текст на вкладке в браузере-->
        <title>Hello world</title>
        <meta charset="UTF -8">  
    </head>
        <!--  в теге body содержится основное содержание страницы
            (видны пользователю)-->
    <body>
        <!-- текстовые блоки-->
        <div>Hello привет</div>
        <p>Some text</p>
        <pre>
            Вы помните, вы всё конечно
                помните,
                    как я стоял приблизившись к стене!
            Взволновано ходили вы по комнате!
            <!-- в pre  сохраняется исходное форматирование-->
        </pre>
        <span>Text 1</span><!--inline блок-->
        <span>Text 2</span>

        <!--ссылки-->
        <br> <!--переход на новую строку-->
        <br>
        <br>
        <a href = "https://www.ya.ru" target="_blank">
            Google 
        </a>
        <br>
        <br>
        <br>
        <!-- блоки мультимедиа-->
        <center> <!--center  tag  устарел, сейчас не нужно использовать-->
        <img
        src = " https://avatars.mds.yandex.net/get-pdb/1341737/e0e0cb29-3349-4aef-ac4e-7996e725548b/s1200?webp=false"
        width="800"
        height="400">
        </center>

        <video controls width="320" height="240" loop autoplay>
            <source src="http://techslides.com/demos/sample-videos/small.mp4">
          </video>
    </body>

</html>
