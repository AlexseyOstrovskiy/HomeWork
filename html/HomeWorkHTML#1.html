<!DOCTYPE html>
<html>
    
    <head>
        <title>1 HomeWorkHTML#1</title>
        <meta charset="UTF -8">  
    </head>
        
    <body>
       <div> Google search!</div>
       <br>
       <form action=" https://www.google.com/search" method="GET">
            <input type="text" name="q">
            <br>
            <br>
            <span>Количество результатов на странице</span>
            <input type="number" min="0" value= "5" name="num">
            <br>
            <br>
            <span>Язык интерфейса</span>
            <select name="hl" >
                <option value="ru" >Russian</option>
                <option value="en" >English</option>
                <option selected value="be" >Belarusian</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Search">
        </form>
    </body>
</html>
