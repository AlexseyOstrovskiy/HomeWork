<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
</head>
<body>
   <div>
       <button>Ticket List</button>
       <p>Create new Ticket</p>
       <br>
       <p>Category : <input type="text" size="50"> </p>
       <br>
       <p>Name : <input type="text" size="50"></p>
       <br>
       <p>Description : <textarea  name="description" cols="40" rows="5" style="resize: none;"></textarea></p>
       <br>
       <p>Urgency : <input type="text" size="50"> </p>
       <br>
       <p>Desired resolution date : <input type="text" size="50"> </p>
       <br>
       <p>Add attachments <button >Browse</button></p>
       <p>Comment : <textarea  name="input" cols="40" rows="5" style="resize: none;"></textarea></p>
        <br>
        <button >Save as Draft</button>
        <button >Submit</button>

    </div>
</body>
</html>
